<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Not Found</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Mint-CLI/assets/main/favicon.ico">

  <style>
    /* Dark theme with green accents */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2d3436; /* Dark background */
      color: #fff; /* White text for readability */
      display: flex; /* Allow stacking elements vertically */
      flex-direction: column; /* Stack elements top to bottom */
      align-items: center; /* Center elements horizontally */
      justify-content: center; /* Center elements vertically */
      min-height: 100vh; /* Set minimum height for full viewport */
    }

    .not-found {
      text-align: center; /* Center text within container */
    }

    .not-found > img { /* Target the logo */
      margin-bottom: 20px; /* Add space between logo and text */
      width: 150px; /* Adjust width as needed */
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }

    .not-found > span:first-child { /* Target the 404 text */
      border-right: none; /* Remove border for cleaner look */
      display: inline-block;
      font-size: 72px; /* Increase font size */
      font-weight: bold;
      margin-bottom: 10px; /* Add space between elements */
    }

    .info {
      font-size: 14px; /* Adjust font size for disclaimer */
      margin: 10px 0; /* Add space before and after */
    }

    .info a {
      color: #00c853; /* Green for link color */
      text-decoration: none; /* Remove underline from link */
    }
  </style>
</head>
<body>
  <div class="not-found">
    <img src="https://github.com/Mint-CLI/assets/blob/main/logo_nobg.png?raw=true" alt="Mint Logo">
    <span>&emsp;</span>
    
    <span>404 | This page hasn't been found. Have you stolen it?</span>
  </div>
  <div class="info">
    Go to Homepage: <a href="http://mint.rf.gd">Mint</a> 
    &#x2022; Website developed by: <a href="https://github.com/cuxdi">cuxdi</a>
  </div>
</body>
